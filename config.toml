      quote = "Sesiunile de kinetoterapie pentru recuperarea după un AVC au fost cu adevărat benefice. Terapeutul meu a demonstrat o înțelegere profundă a nevoilor mele individuale, creând un plan de tratament personalizat. Cu abilitatea sa de a mă motiva și de a mă încuraja constant, am văzut îmbunătățiri semnificative în mobilitate, echilibru și forță musculară."
