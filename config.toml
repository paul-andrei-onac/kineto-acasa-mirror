      alt = "Florin Drogeanu"

    [[params.testimonials.item]]
      quote = "Buna ziua, după o operație de tumoare pe creier și un accident vascular, tatăl meu in vârsta de 68 ani, a rămas imobilizat la par, cu pareza pe stânga. Noi, familia am considerat ca ar fi bine sa înceapă de urgentă ședințe de kineto…, și așa l-am întâlnit pe Andrei, o persoana excepțională, care îmi tratează părinții cu răbdare și respect. Datorită lui, intr-un timp record,  tatăl meu, poate sta in șezut, și, ajustat de cineva, poate face câțiva pași ( un miracol pentru noi)."
      person = 'Florin Drogeanu'
      img = "costica-grigore.png"
      alt = "Costica Grigore"

    [[params.testimonials.item]]
      quote = "Sesiunile de kinetoterapie nu au fost doar o parte esențială a procesului meu de recuperare, ci și o sursă de inspirație și încredere în propriile capacități. Recomand cu căldură aceste sesiuni pentru toți cei care se recuperează după un AVC. Este o investiție în sănătate și bunăstare care merită fiecare efort depus. ⭐⭐⭐⭐⭐"
