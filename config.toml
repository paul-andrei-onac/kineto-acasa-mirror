  # Services section
  [params.services]
    enable = true
    title = "Servicii Kineto Acasă"
    description = "Serviciile efectuate la Kineto Acasă."

    [[params.services.item]]
      title = "Evaluare Somato-Funcțională"
      description = "Evaluarea inițială este necesară pentru aprecierea deficitului, pentru programele și activitățile kinetice în vederea recuperării, “a restantului funcțional pe care se bazează capacitățile și activitățile pacientului”, iar evaluarea finală vizează rezultatele obținute prin aplicarea programului de recuperare."
      icon = "icon-info"

    [[params.services.item]]
      title = "Kinetoterapie individuală"
      description = "Prin kinetoterapia individuală – o recuperare prin mișcare a funcțiilor afectate de diverse traumatisme / boli, kinetoterapeutul va lucra cu un singur pacient. Numai așa pacientul va beneficia de toată atenția acestuia, de toate indicațiile în vederea unei posturări care să anuleze durerea."
      icon = "icon-energy"

    [[params.services.item]]
      title = "Bandajare Neuromusculară"
      description = "Elasticitatea benzii aplicate e similară cu elasticitatea pielii, generând un efect de “lifting”, pe zona vizată, unde sunt diverși receptori, vase sangvine și limfatice, pentru o circulație sangvină mai bună și drenaj limfatic, pentru diminuarea presiunii asupra receptorilor durerii."
      icon = "icon-bulb"

      [[params.services.item]]
      title = "Masaj Terapeutic"
      description = "Masajul terapeutic este cea mai frecventă formă de terapie alternativă folosită în cazul durerilor musculare, având ca efect decontracturarea mușchilor și reducerea treptată a durerii. Efectul antialgic este considerabil. Apare destul de repede fiindcă se relaxează musculatura. Contribuie și la creșterea mobilității."
      icon = "icon-heart"

